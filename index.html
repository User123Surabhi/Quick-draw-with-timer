
<html>

  <head>
    <meta charset="UTF-8">
    <title>Sketch Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    
    
      
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    
  <!-- Modal -->
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <center><h4 class="modal-title">Show Sketches</h4></center>
      </div>
  
      <div class="modal-body">
        <center><img src="sketch1.png">
          <img src="sketch2.png"></center>
      </div>
  
    </div>
  </div>
  <center><h1>Quick Draw  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button></h1></center>
  <div id="center">
    <center></center>
  <p id="sketch_label">Your Sketch - </p>
  <p id="sketch_confidence">Confidence - </p>
  <p id="sketch_to_draw">Sketch To Be Drawn - <span id="item_to_draw"></span></p>
  </div>
  <p id="timer">Timer: </p>
</center>
  
  
  
  
  <script src="main.js"></script>
  </body>
  
  </html>
